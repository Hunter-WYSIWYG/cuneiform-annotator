<script src="js/saveTextAsFile.js"></script>
<script>
  var index=0;
  var curanno=[]
  window.onload = function() {
    var viewer = OpenSeadragon({
      id: "openseadragon",
      prefixUrl: "openseadragon/images/",
      tileSources: {
        type: "image",
        url: "https://heidicon.ub.uni-heidelberg.de/iiif/2/1127792:592134/full/full/0/default.jpg"
      }
    });

    // Initialize the Annotorious plugin
    var anno = OpenSeadragon.Annotorious(viewer);

    // Load annotations in W3C WebAnnotation format
    //anno.loadAnnotations('annotations.w3c.json');

    // Attach handlers to listen to events
    anno.on('createAnnotation', function(a) {
      console.log(a)
      anno.append(a)
    });
  }
</script>
<button id="saveAnnotations" onclick="saveTextAsFile(JSON.stringify(anno),'json','anno')">Save Annotations</button>
