<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.7.0/d3.min.js"></script>
<h1>MaiCuBeDa Statistics</h1>
<div id="wrapper" style="width:100%">
  <canvas id="chart"></canvas>
</div>
<script>
function makeChart(players) {
  var charLabels = players.map(function(d) {
    return d.Character;
  });
  var periodsData = players.map(function(d) {
    return +d.Number_Periods;
  });

  var chart = new Chart('chart', {
    type: "bar",
    options: {
      maintainAspectRatio: false,
      legend: {
        display: false
      },
	  plugins: {
            title: {
                display: true,
                text: 'Amount of time periods per character'
            }
        }
    },
    data: {
      labels: charLabels,
      datasets: [
        {
          data: periodsData
        }
      ]
    }
  });
}

d3.csv('data/charperperiod.csv')
  .then(makeChart);

</script>
</body>
</html>
