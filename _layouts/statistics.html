<script>
function makeChart(players,target,title,axistitle) {
  console.log(players)
  var charLabels = Object.keys(players)
  var periodsData = Object.values(players)

  var chart = new Chart(target, {
    type: "bar",
    options: {
      maintainAspectRatio: false,
	  scales: {
		yAxes: [{
		scaleLabel: {
        display: true,
        labelString: axistitle
		}
		}]
	  },
      legend: {
        display: false
      },
	  plugins: {
            title: {
                display: true,
                text: title
            }
        }
    },
    data: {
      labels: charLabels,
      datasets: [
        {
          data: periodsData
        }
      ]
    }
  });
}
